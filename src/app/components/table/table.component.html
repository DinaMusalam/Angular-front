<table *ngIf="data&&columns"  class="report-table table">
  <tr>
    <th *ngFor="let col of columns">{{col.title+' '+col.unit}}</th>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{toHours(item.duration)}}</td>
    <td>{{toKm(item.distance)}}</td>
    <td>{{dateFormat(item.date)}}</td>
  </tr>
</table>
